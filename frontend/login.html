<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PDF Question Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0f4fd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative lines */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        body::before {
            top: 20%;
            left: -200px;
            transform: rotate(-25deg);
        }

        body::after {
            bottom: 20%;
            right: -200px;
            transform: rotate(-25deg);
        }

        .login-container {
            background: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .welcome-text {
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .welcome-icon {
            color: #ffa500;
            font-size: 16px;
        }

        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #2c3e50;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #2c3e50;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5a7a90;
            background: white;
            box-shadow: 0 0 0 3px rgba(90, 122, 144, 0.1);
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #5a7a90;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #3d5a6f;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #5a7a90;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(90, 122, 144, 0.3);
        }

        .btn-login:hover {
            background: #4a6a80;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 122, 144, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
            font-size: 14px;
        }

        .signup-link a {
            color: #5a7a90;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #3d5a6f;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .loading {
            display: none;
            text-align: center;
            color: #5a7a90;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5a7a90;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-container {
                padding: 40px 30px;
                margin: 10px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 30px;
            }

            .welcome-text {
                font-size: 13px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px 14px;
                font-size: 14px;
            }

            .btn-login {
                padding: 12px;
                font-size: 15px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            }

            h2 {
                font-size: 22px;
                margin-bottom: 25px;
            }

            .welcome-text {
                font-size: 12px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 11px 12px;
                font-size: 14px;
            }

            label {
                font-size: 13px;
            }

            .btn-login {
                padding: 12px;
                font-size: 14px;
            }

            .forgot-password a,
            .signup-link {
                font-size: 13px;
            }

            .message {
                font-size: 13px;
                padding: 10px;
            }

            body::before,
            body::after {
                width: 400px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 25px 15px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px;
                font-size: 13px;
            }

            .btn-login {
                padding: 11px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-text">
            <span class="welcome-icon">üëã</span>
            <span>Welcome back</span>
        </div>
        <h2>Sign in to your account</h2>
        
        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Your email</label>
                <input type="text" id="username" name="username" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">CONTINUE</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ƒêang ƒëƒÉng nh·∫≠p...</p>
            </div>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        function showMessage(message, type = 'error') {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!', 'error');
                return;
            }

            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // L∆∞u token v√†o localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                    
                    // Chuy·ªÉn h∆∞·ªõng sau 1 gi√¢y
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage(data.detail || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server!', 'error');
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
